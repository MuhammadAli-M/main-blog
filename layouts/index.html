{{ partial "header.html" . }}

<div class="flex flex-col gap-3 items-start justify-center h-full mt-20 md:mt-36">
    <div class="flex items-center justify-start gap-4">
        <img src="images/me_see_circle.png" alt="My Image" style="width: 100px; height: 100px;" class="mr-8">
        <h1 class="text-2xl md:text-5xl font-black py-2"> {{ .Title }} </h1>
    </div>
    {{ replace .Description "\n" "<br />" | safeHTML }}
    {{ .Content }}
    {{ partial "social.html" . }}
    {{ partial "home-pinned.html" . }}
</div>

{{ partial "footer.html" . }}


{{ template "_internal/google_analytics.html" . }}
